<template>
    <h1>Weather forecast</h1>

    <p>This component demonstrates fetching data from the server.</p>

    <p if.bind="!forecasts"><em>Loading...</em></p>
    <button class="btn btn-default" click.delegate="create()">Add</button>
    <table if.bind="forecasts" class="table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Temp. (C)</th>
                <th>Temp. (F)</th>
                <th>Summary</th>
            </tr>
        </thead>
        <tbody>
            <tr repeat.for="forecast of forecasts">
                <td>${ forecast.dateFormatted | date:'YYYY [escaped] YYYY'}</td>
                <td>${ forecast.temperatureC }</td>
                <td>${ forecast.temperatureF }</td>
                <td>${ forecast.summary }</td>
            </tr>
        </tbody>
    </table>
</template>
